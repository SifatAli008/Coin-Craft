# Gradle properties for CoinCraft project

# Project information
org.gradle.project.name=CoinCraft
org.gradle.project.description=Interactive Gamified Financial Literacy Platform for Kids

# JVM settings for better performance
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution
org.gradle.parallel=true

# Enable configuration cache (disabled for JavaFX compatibility)
# org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true

# Enable incremental compilation
org.gradle.incremental=true

# Daemon settings
org.gradle.daemon=true

# Version information
javafx.version=19.0.2.1
firebase.version=9.2.0
junit.version=5.9.3
testfx.version=4.0.16-alpha

# Java compatibility
sourceCompatibility=17
targetCompatibility=17

# Encoding
systemProp.file.encoding=UTF-8
