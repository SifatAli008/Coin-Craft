# Google OAuth2 Configuration Template
# Replace these values with your actual Google OAuth2 credentials
# Get these from: https://console.cloud.google.com/

# Google OAuth2 Client ID (from Google Cloud Console)
# Format: xxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com
google.oauth.client.id=REPLACE_WITH_YOUR_ACTUAL_CLIENT_ID.apps.googleusercontent.com

# Google OAuth2 Client Secret (from Google Cloud Console)
# Format: GOCSPX-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
google.oauth.client.secret=REPLACE_WITH_YOUR_ACTUAL_CLIENT_SECRET

# Redirect URI (must match the ones configured in Google Console)
google.oauth.redirect.uri=http://localhost:8888/Callback

# OAuth2 Scopes (what permissions to request)
google.oauth.scopes=https://www.googleapis.com/auth/userinfo.email,https://www.googleapis.com/auth/userinfo.profile

# Application Name
google.oauth.application.name=CoinCraft

# Instructions:
# 1. Go to https://console.cloud.google.com/
# 2. Create a new project or select existing one
# 3. Enable Google+ API and People API
# 4. Go to "Credentials" → "Create Credentials" → "OAuth 2.0 Client ID"
# 5. Choose "Desktop Application"
# 6. Add redirect URIs: http://localhost:8888/Callback (and backup ports)
# 7. Copy Client ID and Client Secret here
# 8. Rename this file to "google-oauth-config.properties"
