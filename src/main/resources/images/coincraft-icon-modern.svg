<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient backgrounds -->
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinModern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern rounded corners -->
  <rect x="8" y="8" width="240" height="240" rx="56" ry="56" fill="url(#modernBg)"/>
  
  <!-- Main coin -->
  <circle cx="128" cy="128" r="60" fill="url(#coinModern)" stroke="#E65100" stroke-width="4" filter="url(#dropShadow)"/>
  
  <!-- Inner coin highlight -->
  <circle cx="128" cy="128" r="50" fill="url(#coinInner)"/>
  
  <!-- Dollar sign with modern typography -->
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="#E65100">$</text>
  
  <!-- Subtle coin rim highlight -->
  <path d="M 80 128 A 48 48 0 0 1 176 128" fill="none" stroke="#FFF59D" stroke-width="3" opacity="0.6"/>
  
  <!-- Modern accent elements -->
  <circle cx="128" cy="128" r="65" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.2"/>
</svg>
